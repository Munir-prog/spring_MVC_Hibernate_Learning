<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
  <h3>All Employees</h3>

<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Department</th>
    <th>Salary</th>
  </tr>

  <tr th:each="emp : ${employees}">
      <td th:text="${emp.name}">name</td>
      <td th:text="${emp.surname}">surname</td>
      <td th:text="${emp.department}">department</td>
      <td th:text="${emp.salary}">salary</td>
  </tr>
</table>
</body>
</html>
